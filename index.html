<!DOCTYPE html>

</head>
<body>
  <div class="container">
    <h1>90 DAYS CHALLENGE TRACKER</h1>

    <nav class="nav-bar">

      </label>
      <label>End:
        <input type="date" id="endDate" readonly>
      </label>
      <label>Goal:
        <input type="text" id="goal" placeholder="Goalâ€¦">
      </label>
      <button id="saveDates">Save</button>

    <div class="progress">
      <div id="progressBar"></div>
      <span id="progressText">0%</span>
    </div>

    <div class="grid" id="daysGrid"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
